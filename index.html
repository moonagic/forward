<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Forwarder Configuration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --bs-body-bg-rgb: 248, 249, 250;
        }

        [data-bs-theme="dark"] {
            --bs-body-bg-rgb: 33, 37, 41;
        }

        body {
            background-color: rgb(var(--bs-body-bg-rgb));
            transition: background-color 0.3s ease;
        }

        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15) !important;
        }

        .btn-delete {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-hdd-network-fill text-primary"></i>
                Port Forwarder
            </a>
            <button id="theme-switcher" class="btn border-0">
                <i class="bi bi-sun-fill"></i>
            </button>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
            <h2 class="text-body-secondary">Configuration Rules</h2>
            <div>
                <button id="add-rule" class="btn btn-primary me-2"><i class="bi bi-plus-circle-fill me-2"></i>Add
                    Rule</button>
                <button id="save-config" class="btn btn-success"><i class="bi bi-check-circle-fill me-2"></i>Save and
                    Apply</button>
            </div>
        </div>

        <div id="rules-container"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto"><i class="bi bi-bell-fill"></i> Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rulesContainer = document.getElementById('rules-container');
            const addRuleBtn = document.getElementById('add-rule');
            const saveConfigBtn = document.getElementById('save-config');
            const themeSwitcherBtn = document.getElementById('theme-switcher');
            const htmlEl = document.documentElement;

            const toastEl = document.getElementById('liveToast');
            const toastBody = toastEl.querySelector('.toast-body');
            const bsToast = new bootstrap.Toast(toastEl);

            let currentConfig = {};

            // --- Theme Management ---
            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);

            const applyTheme = (theme) => {
                htmlEl.setAttribute('data-bs-theme', theme);
                themeSwitcherBtn.innerHTML = theme === 'dark' ? '<i class="bi bi-moon-stars-fill"></i>' : '<i class="bi bi-sun-fill"></i>';
            };

            const preferredTheme = getStoredTheme() || 'light';
            applyTheme(preferredTheme);

            themeSwitcherBtn.addEventListener('click', () => {
                const currentTheme = htmlEl.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setStoredTheme(newTheme);
                applyTheme(newTheme);
            });

            // --- Core Logic ---
            const showToast = (message, isError = false) => {
                toastBody.textContent = message;
                toastEl.classList.remove('bg-success', 'text-white', 'bg-danger');
                toastEl.classList.add(isError ? 'bg-danger' : 'bg-success', 'text-white');
                bsToast.show();
            };

            const renderRule = (rule, index) => {
                const ruleEl = document.createElement('div');
                ruleEl.className = 'card mb-4 rule shadow-sm';
                ruleEl.dataset.index = index;
                const protocols = rule.protocols || [];
                ruleEl.innerHTML = `
                    <div class="card-body position-relative">
                        <button type="button" class="btn btn-danger btn-sm rounded-circle btn-delete" aria-label="Delete"><i class="bi bi-trash-fill"></i></button>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label fw-bold">Protocols</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input rule-proto-tcp" type="checkbox" value="tcp" ${protocols.includes('tcp') ? 'checked' : ''}>
                                        <label class="form-check-label">TCP</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input rule-proto-udp" type="checkbox" value="udp" ${protocols.includes('udp') ? 'checked' : ''}>
                                        <label class="form-check-label">UDP</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Source (From)</label>
                                <input type="text" class="form-control rule-from" value="${rule.from || ''}" placeholder="e.g., 0.0.0.0:8080">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Destination (To)</label>
                                <input type="text" class="form-control rule-to" value="${rule.to || ''}" placeholder="e.g., 127.0.0.1:80">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Allowed IPs</label>
                            <input type="text" class="form-control rule-allowed-ips" value="${(rule.allowed_ips || []).join(', ')}" placeholder="Leave blank to allow all IPs, use comma to separate multiple values">
                        </div>
                    </div>
                `;
            rulesContainer.appendChild(ruleEl);
        };

        const loadConfig = async () => {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('Failed to load configuration.');
                currentConfig = await response.json();
                rulesContainer.innerHTML = '';
                (currentConfig.forwards || []).forEach(renderRule);
            } catch (error) {
                showToast(error.message, true);
            }
        };

        const saveConfig = async () => {
            const newForwards = [];
            const ruleElements = document.querySelectorAll('.rule');
            let hasError = false;
            let errorMsg = '';

            ruleElements.forEach(el => {
                const from = el.querySelector('.rule-from').value;
                const to = el.querySelector('.rule-to').value;
                if (!from || !to) {
                    hasError = true;
                    errorMsg = 'Fields \'Source (From)\' and \'Destination (To)\' cannot be empty.';
                }

                const protocols = [];
                if (el.querySelector('.rule-proto-tcp').checked) protocols.push('tcp');
                if (el.querySelector('.rule-proto-udp').checked) protocols.push('udp');

                if (protocols.length === 0) {
                    hasError = true;
                    errorMsg = 'Each rule must have at least one protocol (TCP or UDP) selected.';
                }

                const allowed_ips = el.querySelector('.rule-allowed-ips').value.split(',').map(s => s.trim()).filter(s => s);
                newForwards.push({ protocols, from, to, allowed_ips });
            });

            if (hasError) {
                showToast(errorMsg, true);
                return;
            }

            const newConfig = { admin_addr: currentConfig.admin_addr, basic_auth: currentConfig.basic_auth, forwards: newForwards };

            try {
                saveConfigBtn.disabled = true;
                saveConfigBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';

                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newConfig)
                });
                const responseText = await response.text();
                if (!response.ok) throw new Error(`Failed to save: ${responseText}`);

                showToast('Configuration saved and reloaded successfully!');
                currentConfig = newConfig;
            } catch (error) {
                showToast(error.message, true);
            } finally {
                saveConfigBtn.disabled = false;
                saveConfigBtn.innerHTML = '<i class="bi bi-check-circle-fill me-2"></i>Save and Apply';
            }
        };

        addRuleBtn.addEventListener('click', () => renderRule({}, rulesContainer.children.length));
        rulesContainer.addEventListener('click', e => {
            if (e.target.closest('.btn-delete')) {
                if (confirm('Are you sure you want to delete this rule?')) {
                    e.target.closest('.rule').remove();
                }
            }
        });
        saveConfigBtn.addEventListener('click', saveConfig);

        loadConfig();
        });
    </script>
</body>

</html>
