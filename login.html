<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#f8f9fa">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Port Forwarder - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --bs-body-bg-rgb: 248, 249, 250;
            --primary-rgb: 13, 110, 253;
            --card-bg-rgb: 255, 255, 255;
            --glassmorphism-bg: rgba(255, 255, 255, 0.1);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        [data-bs-theme="dark"] {
            --bs-body-bg-rgb: 10, 14, 24;
            --primary-rgb: 110, 168, 253;
            --card-bg-rgb: 23, 28, 42;
            --glassmorphism-bg: rgba(0, 0, 0, 0.2);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            background: linear-gradient(135deg,
                rgb(var(--bs-body-bg-rgb)) 0%,
                rgba(var(--primary-rgb), 0.05) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .login-card {
            background: var(--glassmorphism-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(var(--primary-rgb), 0.15);
            border-radius: 16px;
            box-shadow: var(--shadow-light);
            width: 100%;
            max-width: 400px;
            margin: 2rem;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid rgba(var(--primary-rgb), 0.2);
            transition: all 0.3s ease;
            height: 48px;
        }

        .form-control:focus {
            border-color: rgb(var(--primary-rgb));
            box-shadow: 0 0 0 0.2rem rgba(var(--primary-rgb), 0.25);
        }

        .btn {
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            height: 48px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .brand-logo {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgb(var(--primary-rgb)), rgba(var(--primary-rgb), 0.8));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            margin: 0 auto 1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            border: none;
            background: transparent;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: rgba(var(--primary-rgb), 0.1);
        }

        .alert {
            border-radius: 12px;
            border: none;
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .form-control {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        /* Accessibility improvements */
        .btn:focus,
        .form-control:focus {
            outline: 2px solid rgb(var(--primary-rgb));
            outline-offset: 2px;
        }
    </style>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>

<body>
    <button id="theme-toggle" class="theme-toggle">
        <i class="bi bi-sun-fill"></i>
    </button>

    <div class="login-card">
        <div class="card-body p-4">
            <div class="brand-logo">
                <i class="bi bi-hdd-network-fill"></i>
            </div>

            <div class="text-center mb-4">
                <h3 class="fw-bold mb-2">Port Forwarder</h3>
                <p class="text-muted">Please sign in to continue</p>
            </div>

            <div id="error-alert" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="error-message"></span>
            </div>

            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="login-btn">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlEl = document.documentElement;
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');

            // Theme management
            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);

            const applyTheme = (theme) => {
                htmlEl.setAttribute('data-bs-theme', theme);
                themeToggle.innerHTML = theme === 'dark' ?
                    '<i class="bi bi-moon-stars-fill"></i>' :
                    '<i class="bi bi-sun-fill"></i>';

                // Update theme-color meta tag
                let themeColorMeta = document.querySelector('meta[name="theme-color"]');
                if (!themeColorMeta) {
                    themeColorMeta = document.createElement('meta');
                    themeColorMeta.name = 'theme-color';
                    document.head.appendChild(themeColorMeta);
                }

                themeColorMeta.content = theme === 'dark' ? '#0a0e18' : '#f8f9fa';
            };

            const preferredTheme = getStoredTheme() || 'light';
            applyTheme(preferredTheme);

            themeToggle.addEventListener('click', () => {
                const currentTheme = htmlEl.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                setStoredTheme(newTheme);
                applyTheme(newTheme);
            });

            // Show error message
            const showError = (message) => {
                errorMessage.textContent = message;
                errorAlert.classList.remove('d-none');
            };

            const hideError = () => {
                errorAlert.classList.add('d-none');
            };

            // Login form handling
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideError();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showError('Please enter both username and password.');
                    return;
                }

                try {
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';

                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        // Redirect to main page
                        window.location.href = '/';
                    } else {
                        const errorText = await response.text();
                        showError(errorText || 'Invalid username or password.');
                    }
                } catch (error) {
                    showError('Login failed. Please try again.');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Sign In';
                }
            });

            // Focus username input
            document.getElementById('username').focus();
        });
    </script>
</body>

</html>
